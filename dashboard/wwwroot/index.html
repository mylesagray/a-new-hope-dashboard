<html>

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="js/signalr/dist/browser/signalr.min.js"></script>
    <script src="app/main.js" type="module"></script>
    <link rel="stylesheet" href="styles/dashboard.css">
</head>

<body>
    <header>
        <img src="assets/itq-beeldmerk.svg" alt="itq logo" />
        <h1>Active node overview</h1>
        <img src="assets/vm-logo.png" alt="vmware logo" />
    </header>
    <main id="dashboard">
        <div class="top">
            <div class="graph">
                graph goes here
            </div>
            <div id="nodeList" class="all-nodes">
                node names go here
            </div>
            <div class="all-stats">
                stats go here
            </div>
        </div>
        <div class="middle"></div>
        <div class="bottom">
            <div class="snapshots">
                <div id="nodeSnapshot0" class="node-stats"></div>
                <div id="nodeSnapshot1" class="node-stats"></div>
                <div id="nodeSnapshot2" class="node-stats"></div>
                <div id="nodeSnapshot3" class="node-stats"></div>
            </div>
        </div>
    </main>
</body>

</html>
