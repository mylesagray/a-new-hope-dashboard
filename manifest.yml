---
applications:
  - name: itq-smoketest-dashboard
    path: ./dashboard
    buildpacks:
      - dotnet_core_buildpack
    memory: 128M
    env:
      ASPNETCORE_ENVIRONMENT: Release
    routes:
      - route: itq-smoketest-dashboard.cfapps.io
  - name: itq-smoketest-canary
    path: ./canary
    buildpacks:
      - dotnet_core_buildpack
    memory: 128M
    no-route: true
    health-check-type: process
    env:
      DashboardSmokeStateEndpoint: https://itq-smoketest-dashboard.cfapps.io